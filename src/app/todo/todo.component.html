<div>
    <div *ngFor="let data of dataList; let recordIndex = index">
        <input type="checkbox" [(ngModel)]="data.checked">

        <span [ngClass]="data.checked?'red':''">{{data.value}}</span>
        <br />
        <hr />
    </div>
